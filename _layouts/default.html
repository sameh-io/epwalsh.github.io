<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title }}</h1>
      <h2 class="project-tagline">{{ page.description }}</h2>
      <a href="{{ site.main_links.github }}" class="btn"><i class="fab fa-github fa-lg"></i> GitHub</a>
      <a href="{{ site.main_links.linkedin }}" class="btn"><i class="fab fa-linkedin-in fa-lg"></i> LinkedIn</a>
      <a href="{{ site.main_links.instagram }}" class="btn"><i class="fab fa-instagram fa-lg"></i> Instagram</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        {% include footer.html %}
      </footer>
    </section>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
